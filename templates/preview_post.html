{% extends 'base.html' %}
{% block content %}
{% for post in object_list %}
<div class="card my-4">
    <div class="card-header">
        <h3>Title : {{ post.title }} </h3>
        <h4>Post ID : {{ post.pk }} </h4>
        <div class="d-flex">
            <a class="btn btn-secondary" href="{% url 'update' post.pk %}">UPDATE</a>
            <a class="btn btn-danger mx-2" href="{% url 'delete' post.pk %}">DELETE</a>
        </div>
        <div class="mt-2 text-muted">
            <div>
                <small>
                    Create At: {{ post.created_at }}
                </small>
            </div>
            <div>
                <small>
                    Last Update: {{ post.updated_at }}
                </small>
            </div>


        </div>

    </div>
    <div class="card-body">
        {{ post.content | safe }}
    </div>

</div>
{% endfor %}
{% endblock %}
